- name: Install mpd, mpc, pms, and mpdris2
  apt:
    name:
      - mpd
      - mpc
      - pms
      - mpdris2
    state: present

- name: Ensures ~/.config/mpd/playlists exists
  file:
    path: "/home/{{ username }}/.config/mpd/playlists"
    state: directory
    owner: "{{ username }}"
    group: "{{ username }}"

- name: Configure mpd
  template:
    src: mpd/mpd.conf.j2
    dest: "/home/{{ username }}/.config/mpd/mpd.conf"
    mode: 0640
    owner: "{{ username }}"
    group: "{{ username }}"

- name: Disable mpd unit, we want to run it under user
  systemd:
    name: mpd
    enabled: no
    state: stopped

- name: Ensures ~/.local/share/applications exists
  file:
    path: "/home/{{ username }}/.local/share/applications"
    state: directory
    owner: "{{ username }}"
    group: "{{ username }}"

- name: Copy desktop file
  copy:
    src: "applications/pms.desktop"
    dest: "/home/{{ username }}/.local/share/applications/pms.desktop"
    mode: 0640
    owner: "{{ username }}"
    group: "{{ username }}"