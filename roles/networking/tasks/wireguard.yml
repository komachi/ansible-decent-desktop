- name: Install wireguard
  apt:
    name:
      - wireguard
      - wireguard-tools
    state: present
  tags:
    - dependencies

- name: Disable managing wireguard interfaces by nm
  copy:
    src: 'networkmanager/unmanaged.conf'
    dest: '/etc/NetworkManager/conf.d/10-unmanaged.conf'
    mode: 0640
